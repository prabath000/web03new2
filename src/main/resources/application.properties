spring.application.name=web03
# Server Configuration
server.port=8190
server.tomcat.max-http-form-post-size=50MB

# Database Configuration - MySQL Database
spring.datasource.url=jdbc:mysql://localhost:3306/prabath_web?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=Prabath

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# SQL Initialization
spring.sql.init.mode=never
